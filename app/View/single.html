<section>
            <article>
                <header>
                    <h2>{{titulo}}</h2>
                </header>
                <p>{{conteudo}}</p>

                <br>
                <hr>
                <br>

                <form method="post" action="http://localhost/CRUD/?pagina=post&metodo=addComent">
                    <span>Nome:</span><br>
                    <input type="text" name="nome"><br><br>

                    <span>Comentário:</span><br>
                    <textarea name="msg"></textarea><br><br>

                    <input type="hidden" name="id" value="{{id}}">

                    <input type="submit" value="Enviar">
                </form>
                <br><br>
                {% if comentarios == false %}
                    <p>Nenhum comentário encontrado para essa postagem</p>
                {% else %}
                    {% for coment in comentarios %}
                        <h3>{{coment.nome}}</h3>
                        <p>{{coment.mensagem}}</p>
                        <br>
                    {% endfor %} 
                {% endif %}
            </article>
</section>
